<div class="tm-container-fluid">
    <section class="tm-site-header tm-flex-center tm-mb-30 tm-bgcolor-1 tm-border-rounded">
        <i class="fas fa-heart fa-3x"></i>
        <h1>My To-Do List</h1>
    </section>

    <section class="tm-about tm-mb-30 tm-p-50 tm-bgcolor-2 tm-border-rounded">
        <div class="tm-about-header tm-flex-center">
            <i class="fas fa-users fa-2x"></i>
            <h2>Add Task To List</h2>
        </div>
        <div class="tm-about-text">
            <mat-card>
               <mat-card-content>
                    <div class="row">
                        <div class="col-sm-12">
                            <mat-form-field class="full-width">
                                <mat-label>
                                    Title of Task <span class="required-field-asterisk">*</span>  
                                </mat-label>
                                <input matInput
                                    id="title"
                                    name="title"
                                    [(ngModel)]="newTask.title"
                                />
                            </mat-form-field>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-sm-12">
                            <mat-form-field class="full-width">
                                <mat-label>
                                    Description of Task
                                </mat-label>
                                <input matInput
                                    id="description"
                                    name="description"
                                    [(ngModel)]="newTask.description"
                                />
                            </mat-form-field>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-sm-12" style="text-align: center;">
                            <button mat-raised-button id="addBtn" color="primary" (click)="addToList()">
                                Add To List
                            </button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </section>

    <section class="tm-about tm-mb-30 tm-p-50 tm-bgcolor-3 tm-border-rounded">
        <div class="tm-about-header tm-flex-center">
            <i class="fas fa-users fa-2x"></i>
            <h2>To-Do List</h2>
        </div>
        <div class="tm-about-text">
            <mat-card>
               <mat-card-content>
                    <ng-container *ngIf="countTasks() > 0; else allTasksComplete">
                        <div *ngFor="let task of tasks">
                            <div class="row">
                                <div class="col-sm-12">
                                    <span *ngIf="task.done === false">
                                        <mat-checkbox (change)="taskDone($event)" value="{{ task.index }}">
                                            <a [routerLink]="['/task', task.index]">{{ task.title }}</a>
                                        </mat-checkbox>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-template #allTasksComplete>
                        <span class="complete">All Complete!!</span>
                    </ng-template>
                </mat-card-content>
            </mat-card>
        </div>
    </section>

    <section class="tm-about tm-mb-10 tm-p-50 tm-bgcolor-4 tm-border-rounded">
        <div class="tm-about-header tm-flex-center">
            <i class="fas fa-users fa-2x"></i>
            <h2>Completed List</h2>
        </div>
        <div class="tm-about-text">
            <mat-card>
               <mat-card-content>
                    <div *ngFor="let task of tasks">
                        <div class="row">
                            <div class="col-sm-12">
                                <span *ngIf="task.done === true" class="strike">
                                    <mat-checkbox (change)="taskUndone($event)" value="{{ task.index }}" checked="checked">
                                        {{ task.title }}
                                    </mat-checkbox>
                                </span>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </section>
</div>
