<h2 mat-dialog-title>
    Task
</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width">
                <mat-label>
                    Title of Task
                </mat-label>
                <input matInput
                    id="title"
                    name="title"
                    value="{{ task.title }}"
                    readonly
                />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width">
                <mat-label>
                    Description of Task
                </mat-label>
                <input matInput
                    id="description"
                    name="description"
                    value="{{ task.description }}"
                    readonly
                />
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>      
    <div class="row" class="full-width">
        <div class="col-sm-12" style="text-align: right;">
            <button class="mat-raised-button" color="primary" (click)="close()">
                Close
            </button>
        </div>
    </div>
</mat-dialog-actions>
